<div class="edit">
  <h1 id="header-fName"></h1>
  <div class="create-container">
    <form action="" class="create-form">
      <div class="create-basic">
        <input type="text" id="img" placeholder="Edit Recipe Image" />
        <input type="text" id="name" placeholder="Edit Recipe Name" />
        <input
          type="text"
          id="description"
          placeholder="Edit Recipe Description"
        />
        <input type="text" id="time" placeholder="Edit Recipe Total Time" />
        <input
          type="text"
          id="serving-size"
          placeholder="Edit Recipe Serving Size"
        />
      </div>
      <p>Edit Ingredients:</p>
      <div class="create-ingredients">
        <input type="text" id="ingOne" placeholder="Ingredient #1" />
        <input type="text" id="ingTwo" placeholder="Ingredient #2" />
        <input type="text" id="ingThree" placeholder="Ingredient #3" />
      </div>
      <p>Edit Instructions:</p>
      <div class="create-instructions">
        <input type="text" id="instOne" placeholder="Instruction #1" />
        <input type="text" id="instTwo" placeholder="Instruction #2" />
        <input type="text" id="instThree" placeholder="Instruction #3" />
      </div>
      <input id="edit-submit" type="submit" value="Submit Edited Recipe" />
    </form>
  </div>
</div>
